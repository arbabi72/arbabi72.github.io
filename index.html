<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amir Reza Hajiarbabi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: white;
      color: #222;
      text-align: center;
    }

    /* Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 80px;
      font-weight: 500;
      font-size: 18px;
      border-bottom: 1px solid #eee;
    }

    nav a {
      margin: 0 15px;
      color: #222;
      text-decoration: none;
    }

    nav a:hover {
      color: #777;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 85vh;
    }

    .profile-pic {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      margin: 10px 0 5px;
    }

    h2 {
      font-size: 22px;
      font-weight: 400;
      color: #555;
      margin-bottom: 25px;
    }

    .youtube-link {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 25px;
      background: linear-gradient(90deg, #8b5cf6, #ec4899);
      color: white;
      font-weight: 500;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .youtube-link:hover {
      opacity: 0.85;
    }
    
    .linkedin-link {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 25px;
      background: linear-gradient(90deg, #0077b5, #00a0dc);
      color: white;
      font-weight: 500;
      text-decoration: none;
      transition: opacity 0.3s ease;
      margin-top: 20px;
    }

    .linkedin-link:hover {
      opacity: 0.85;
    }

    /* ðŸ“± Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 20px;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 10px;
      }

      nav a {
        margin: 8px;
        font-size: 16px;
      }

      .hero {
        height: auto;
        padding: 40px 20px;
      }

      h1 {
        font-size: 32px;
      }

      h2 {
        font-size: 18px;
      }

      .profile-pic {
        width: 160px;
        height: 160px;
      }

      .youtube-link,
      .linkedin-link {
        width: 80%;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 26px;
      }

      h2 {
        font-size: 16px;
      }

      .youtube-link,
      .linkedin-link {
        padding: 10px 20px;
        font-size: 15px;
      }
    }

  </style>
</head>
<body>

  <header>
    <div class="logo">ar</div>
    <nav>
      <a href="About.html" target="_blank">About</a>
      <a href="proficiencies.html" target="_blank">Proficiencies</a>

      <a href="#platforms">Other Platforms</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">

    </div>
    <p style="color: #777;">Hello, I'm</p>
    <h1>Amir Reza Hajiarbabi</h1>
    <h2>Data Scientist and Data Analyst</h2>
    <a class="youtube-link" href="https://www.youtube.com/@Upacademy" target="_blank">
      YouTube: Upacademy
    </a>
    <a class="linkedin-link" href="https://www.linkedin.com/in/amir-arbabi-a4961b106/" target="_blank">
      LinkedIn: Amir Reza Hajiarbabi
    </a>
  </section>

</body>
</html>
